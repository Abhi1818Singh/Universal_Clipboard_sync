<!DOCTYPE html>
<html>
<head>
  <title>Universal Clipboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 16px;
    }

    h3 {
      margin-bottom: 8px;
    }

    .section {
      margin-bottom: 14px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    input {
      padding: 6px;
      margin-right: 6px;
      margin-top: 6px;
    }

    button {
      padding: 6px 10px;
      margin-top: 6px;
      cursor: pointer;
    }

    /* Clipboard activity container */
    #log {
      height: 220px;
      overflow-y: auto;
      background: #f7f7f7;
      padding: 8px;
    }

    /* Clipboard cards */
    .log-item {
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.3;
      max-height: 100px;
      overflow-y: auto;
    }

    .sent {
      background-color: #e8f5ff;
      border-left: 4px solid #2196f3;
    }

    .received {
      background-color: #eafbe7;
      border-left: 4px solid #4caf50;
    }

    .log-time {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h3>Universal Clipboard (macOS)</h3>

  <!-- DEVICE INFO -->
  <div class="section">
    <strong>Device</strong>
    <p id="device"></p>
  </div>

  <!-- PAIRING -->
  <div class="section">
    <strong>Pair Devices</strong><br />
    <button onclick="generateCode()">Generate Pair Code</button><br />
    <input id="pairCode" placeholder="Enter Pair Code" />
    <button onclick="joinCode()">Join</button>
  </div>

  <!-- MANUAL CONNECT -->
  <div class="section">
    <strong>Manual Connect (Debug)</strong><br />
    <input id="peerId" placeholder="Enter Peer Device ID" />
    <button onclick="connect()">Connect</button>
  </div>

  <!-- CLIPBOARD ACTIVITY -->
  <div class="section">
    <strong>Clipboard Activity</strong>
    <div id="log"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
